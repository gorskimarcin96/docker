version: "3.7"

services:
  app:
    build:
      context: ./docker_builder
    container_name: "${APP_NAME}-app"
    restart: 'always'
    ports:
      - 127.0.0.1:8001:80
    volumes:
      - ${APP_DIR-./app}:/var/www/html
      - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/php.ini
      - ${XDEBUG_INI-./config/php/php.ini}:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ${VHOSTS_DIR-./config/vhosts}:/etc/apache2/sites-enabled
      - ${DIR_CONF-./config/dir/dir.conf}:/etc/apache2/mods-enabled/dir.conf
      - ${LOG_DIR-./logs/apache2}:/var/log/apache2
  mysql:
    image: mysql:5.7
    container_name: "${APP_NAME}-mysql"
    restart: 'always'
    ports:
      - "3306:3306"
    volumes:
      - ${MYSQL_SYSTEM_DIR-./mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABSE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    container_name: "${APP_NAME}-phpmyadmin"
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - 127.0.0.1:8002:80
    volumes:
      - /sessions
  mongo:
    image: mongo:4.2
    restart: always
    container_name: "${APP_NAME}-mongo"
    volumes:
      - ${MONGODB_SYSTEM_DIR-./mongodb}:/data/db
      - ${MONGODB_LOG_DIR-./logs/mongodb}:/var/log/mongodb
    environment:
      MONGO_INITDB_DATABASE: ${DATABASE_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${DATABSE_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "27017:27017"
  mongoclient:
    image: mongoclient/mongoclient
    container_name: "${APP_NAME}-mongoclient"
    restart: always
    ports:
      - 127.0.0.1:8003:3000
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DATABSE_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DATABASE_PASSWORD}
  redis:
    container_name: '${APP_NAME}-redis'
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"